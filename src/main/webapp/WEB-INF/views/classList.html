<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        .notify {
            margin-bottom: 20px;
        }

        .notify div {
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #students {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #students th, #students td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #students th {
            background-color: #f2f2f2;
            color: #333;
        }

        #students td img {
            border-radius: 4px;
        }

        #students tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #students tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h3>List Class</h3>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="students">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${class}">
        <td th:text="${rowStat.index + 1}"></td>
        <td th:text="${row.name}"></td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/classes/clear}">
        Clear Class List
    </a>
</p>
</body>
</html>
