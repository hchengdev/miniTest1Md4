<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        #student-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            font-weight: bold;
            width: 120px;
        }

        span {
            display: inline-block;
            font-size: 14px;
            color: #555;
        }

        img {
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        a {
            color: #5bc0de;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h3>Student Details</h3>
<p>
    <a th:href="@{/students}">
        Back to student list
    </a>
</p>
<div id="student-details">
    <div>
        <label>Firstname:</label>
        <span th:text="${student.firstname}"></span>
    </div>
    <div>
        <label>Lastname:</label>
        <span th:text="${student.lastname}"></span>
    </div>
    <div>
        <label>Date of Birth:</label>
        <span th:text="${student.dob}"></span>
    </div>
    <div>
        <label>Address:</label>
        <span th:text="${student.address}"></span>
    </div>
    <div>
        <label>Mark:</label>
        <span th:text="${student.mark}"></span>
    </div>
    <div>
        <label>Image:</label>
        <img th:src="@{'/image/' + ${student.img}}" alt="Student Image" width="100" height="100"/>
    </div>
</div>
</body>
</html>
